<ion-header>
  <ion-navbar>
    <ion-title>Trip List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
     pullingIcon="arrow-dropdown"
     pullingText="Pull to refresh"
     refreshingSpinner="circles"
     refreshingText="Refreshing...">
   </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let trip of trips; let i = index">
    <img src="../../assets/imgs/advance-card-map-madison.png">
    <ion-item>
      <!--<ion-icon name="football" item-start large></ion-icon>-->
      <h2>Origen: {{trip.pickup_address}}</h2>
      <h2>Destino: {{trip.destination_address}}</h2>
      <ion-note>{{ trip.passenger.first_name }}  {{trip.passenger.last_name}}</ion-note>
      <ion-note>{{trip.mobile_phone}}</ion-note>
    </ion-item>
    <ion-item>
      <span item-start>{{trip.start_trip_dt}}</span>
      <button ion-button icon-start clear item-end (click)="onLoadTrip(trip, i)">
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  </ion-card>

</ion-content>
